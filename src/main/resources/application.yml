spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

  web:
    resources:
      static-locations: file:/Users/kimjieun/Desktop/upload/

  datasource:
    url: jdbc:postgresql://localhost:5432/gaehwa?currentSchema=public&characterEncoding=UTF-8&stringtype=unspecified
    driver-class-name: org.postgresql.Driver
    username: gaehwa
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create-drop
      format_sql: true
      properties:
        hibernate:
          jdbc:
            lob:
              non_contextual_creation: true
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect


server:
  port: 8080
  address: 0.0.0.0

azure:
  storage:
    account-name: ${STORAGE_NAME}
    account-key: ${STORAGE_KEY}
    container-name: ${STORAGE_CONTAINER_NAME}

file:
  upload-dir: /Users/kimjieun/Desktop/upload/

