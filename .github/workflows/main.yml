name: Deploy to Azure VM

on:
  push:
    branches:
      - main  # main 브랜치 푸시 시 자동 배포

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ JAR 파일만 가져오기 (옵션, 필요 없으면 생략 가능)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ SCP로 JAR 파일 Azure VM에 복사
      - name: Copy JAR to Azure VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: "build/libs/gaehwa2-0.0.1-SNAPSHOT.jar"
          target: "/home/gaehwa/back_end/"

      # 3️⃣ SSH로 애플리케이션 재시작
      - name: Restart application on Azure VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            PID=$(ps aux | grep gaehwa2-0.0.1-SNAPSHOT.jar | grep -v grep | awk '{print $2}')
            if [ -n "$PID" ]; then
              kill -9 $PID
            fi
            cd /home/gaehwa/back_end
            nohup java -jar gaehwa2-0.0.1-SNAPSHOT.jar > gaehwa.log 2>&1 &
