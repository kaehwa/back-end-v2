name: Deploy to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ JDK 설치
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Gradle 빌드
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4️⃣ JAR 이름에 커밋 SHA 포함
      - name: Rename JAR with commit SHA
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          mv build/libs/gaehwa2-0.0.1-SNAPSHOT.jar build/libs/gaehwa2-$COMMIT_SHA.jar
          echo "NEW_JAR=gaehwa2-$COMMIT_SHA.jar" >> $GITHUB_ENV

      # 5️⃣ Azure VM으로 JAR 복사 (target은 폴더까지만!)
      - name: Copy JAR to Azure VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: "build/libs/${{ env.NEW_JAR }}"   # 파일명만
          target: "/home/gaehwa/back_end/"
          strip_components: 2             # build/libs/ 폴더 구조 제거


      # 6️⃣ VM에서 기존 애플리케이션 종료 후 새 JAR 실행
      - name: Restart application on Azure VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            PID=$(ps aux | grep 'gaehwa2-.*\.jar' | grep -v grep | awk '{print $2}')
            if [ -n "$PID" ]; then
              kill -9 $PID
            fi
            cd /home/gaehwa/back_end
